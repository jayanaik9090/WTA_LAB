<!DOCTYPE HTML> <html>
<head>
<style> 
table,tr,td
{
border: solid black;
width: 33%;
text-align: center;
border-collapse: collapse;

background-color:lightblue;

}
table { margin: auto; }
</style>
<script>
    var num=prompt("Enter a number");;
    var n1=parseInt(num);
document.write( "<table><tr><th colspan='3'> NUMBERS FROM 0 TO n WITH THEIR SQUARES AND CUBES </th></tr>" );
document.write( "<tr><td>Number</td><td>Square</td><td>Cube</td></tr>" );
for(var n=0; n<=n1; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>" ) ;

}
document.write( "</table>" ) ;
</script>
</head>
</html>
