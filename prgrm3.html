<!DOCTYPE HTML>
<html>
<head>
<style>
p{
position:absolute;
top:50%;
left:50%;
transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<p id="demo"></p>
<script>
var var1=setInterval(inTimer,1000);
var fs=0;

function inTimer(){
fs=fs+5;
demo.innerHTML='TEXT GROWING';
demo.style.fontSize=fs+"pt";

if(fs>=50)
{
clearInterval(var1);
var2=setInterval(deTimer,1000);
}
demo.style.color="red";
}
function deTimer()
{
fs-=5;
demo.innerHTML='TEXT SHRINKING';
demo.style.fontSize=fs+"pt";

if(fs===5)
{
clearInterval(var2)
}
demo.style.color="blue";
}

</script>
</body>
</html>
